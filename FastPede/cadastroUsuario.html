<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body class="pagina-cadastro-login">
    <!--Principal-->
    <main class="cadastro-login">
        <!--Login-->
        <section class="login">
            <div class="d-flex flex-column align-items-center">
                <p class="titulo-menor">JÃ¡ tem uma conta?</p>
                <button class="buttonSection" id="entrar">Entrar</button>
            </div>
        </section>

        <!--Criar Conta-->
        <section class="cadastro">
            <p class="titulo-menor">Venda mais, e com praticidade!</p>
            <form>
                <div class="formulario">
                    <div>
                        <p class="titulo-formulario">E-mail:</p>
                        <input class="form-control border-dark" type="email" name="user-email" id="email"
                            placeholder="usuario@email.com">
                    </div>
                    <div>
                        <p class="titulo-formulario">Nome da Loja:</p>
                        <input class="form-control border-dark" type="text" name="nome-loja" id="user-name"
                            placeholder="FastPede">
                    </div>
                    <div>
                        <p class="titulo-formulario">Senha:</p>
                        <input class="form-control border-dark" type="password" name="senha" id="senha">
                    </div>
                </div>
                <div style="display: flex;justify-content: center;">
                    <button class="buttonSection" id="cadastro">Criar Conta</button>
                </div>
            </form>
        </section>
    </main>

    <script src="https://kit.fontawesome.com/fae8387a53.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
        integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
        crossorigin="anonymous"></script>
</body>

</html>
